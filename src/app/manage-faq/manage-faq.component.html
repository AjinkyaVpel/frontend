<h2>Manage-FAQ</h2>
<div class="table-header-card tab-content">
    <mat-card>
      <mat-card-content>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" (click)="addFaqDailog()">
          <mat-icon aria-hidden="false" aria-label="Example download icon" fontIcon="add" ></mat-icon>
          Add New
        </button>
        <input matInput placeholder="Search columns" class="searchbar" (keyup)="applyFilter($event)" #input >   
      </mat-card-content>
    </mat-card>
  </div>

  <div class="table-content-card">
    <mat-card>
      <mat-card-content>
          
  <!-- using mat-table for display list of charger list for particular station--> 
  <table mat-table [dataSource]="dataSource" matSort >
  
    <ng-container matColumnDef="faqId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="2"> Sr No </th>
      <td mat-cell *matCellDef="let row; let i=index;">{{ paginator.pageIndex * paginator.pageSize + i + 1 }} </td>
    </ng-container>
  
     <ng-container matColumnDef="faqCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1" >Category</th> <!--(click)="openChargerList()"-->
        <td mat-cell *matCellDef="let row"> {{row.faqCategory}} </td>
      </ng-container>
  
      <ng-container matColumnDef="faqSeqNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Sequence No.</th>
          <td mat-cell *matCellDef="let row"> {{row.faqSeqNumber}}  </td>
        </ng-container>
        
              
      <ng-container matColumnDef="faqQuestion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Question</th>
        <td mat-cell *matCellDef="let row"> {{row.faqQuestion}} </td>
      </ng-container>
      
      <!-- <ng-container matColumnDef="faqAnswer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Answer </th>
          <td mat-cell *matCellDef="let row"> {{row.faqAnswer}} </td>
        </ng-container> -->
  
      <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="menu-col">Action</th>
          <td mat-cell *matCellDef="let row">
              <mat-icon class="vertical-menu-icon" style="color:#3f51b5;" (click)="showFaqDetails(row)">visibility</mat-icon> 
              <mat-icon class="vertical-menu-icon" style="color: rgb(21, 99, 112);" (click)="onEditFaq(row)">edit</mat-icon> 
              <mat-icon class="vertical-menu-icon" style="color: red;" (click)="onDeleteFaq(row.faqId)">delete</mat-icon>
          </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="[ 'faqId','faqCategory','faqSeqNumber', 'faqQuestion','menu']"></tr> <!-- display these column in the 1st row -->
      <tr mat-row *matRowDef="let row; columns: [ 'faqId','faqCategory','faqSeqNumber', 'faqQuestion','menu']"></tr> <!--display value -->
      </table>
  
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
  
      </mat-card-content>
    </mat-card>
  
  
    <div class="back-button">
      <button routerLink="/dashboard">Back</button>
    </div>
