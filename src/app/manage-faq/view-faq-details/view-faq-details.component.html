<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Category: {{ faq.faqCategory }}</mat-card-title><br><br>
      <mat-card-subtitle>Question: {{ faq.faqQuestion }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Answer: {{ faq.faqAnswer }}</p>
    </mat-card-content><br>
    <div class="example-card">
    <button mat-raised-button color="primary" (click)="closePopup()">
       close
      </button>
    </div>
  </mat-card>
