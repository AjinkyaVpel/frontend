
<div class="dialog-box">
    <h1 mat-dialog-title>
        {{title}}
    </h1>
    <div mat-dialog-content>
        <p>{{message}}</p>
    </div>
        
      
      <button  mat-raised-button color="warn" (click)="onConfirm()" class="delete" >Delete</button>    
      <button mat-raised-button color="basic" (click)="onDismiss()" class="delete-btn">Cancel</button>
    </div>
