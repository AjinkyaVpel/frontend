<h2>Charging Sessions</h2>

<div class="table-header-card tab-content">
  <mat-card>
    <mat-card-content>
        <button mat-raised-button color="primary">
            Sort By
            <mat-icon>expand_more</mat-icon>
          </button>
         
    </mat-card-content>
  </mat-card>
</div>

<div class="table-content-card">
  <mat-card>
    <mat-card-content>
        
<!-- using mat-table for display list of charger list for particular station-->
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="chargerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Charger ID </th>
        <td mat-cell *matCellDef="let row"> {{row.chargerId}} </td>
      </ng-container>
            
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Duration </th>
      <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="sessionStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1">Session Status </th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.connectorStatus === 'Connected' ? 'green' : 'red' }" class="station-status"> {{row.sessionStatus}} </td>
      </ng-container>
      
    <ng-container matColumnDef="amountPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1"> Amount Paid </th>
        <td mat-cell *matCellDef="let row"> {{row.amountPaid}} </td>
      </ng-container>
    
    <ng-container matColumnDef="selectedPaymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1">Selected Payment Method </th>
        <td mat-cell *matCellDef="let row"> {{row.selectedPaymentMethod}} </td>
      </ng-container>
         
      <ng-container matColumnDef="chargePoint">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="1">Charge point </th>
        <td mat-cell *matCellDef="let row"> {{row.chargePoint}} </td>
      </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="[ 'chargerId', 'duration','sessionStatus','amountPaid','selectedPaymentMethod','chargePoint']"></tr> <!-- display these column in the 1st row -->
  <tr mat-row *matRowDef="let row; columns: [ 'chargerId', 'duration','sessionStatus','amountPaid','selectedPaymentMethod','chargePoint']"></tr> <!--display value -->
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>

    </mat-card-content>
  </mat-card>

  

  <div class="back-button">
    <button routerLink="/dashboard">Back</button>
  </div>
</div>
