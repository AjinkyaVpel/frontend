<h1>Earnings</h1>
<div class="table-content-card">
  <mat-card>
    <mat-card-content>

<!-- creating new mat-table for datas -->
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="transactionHostId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="2">Sr No. </th>
    <td mat-cell *matCellDef="let row, let i=index"> {{ i+1 }} </td>
  </ng-container>

        <ng-container matColumnDef="transactionStationId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Station ID</th>
          <td mat-cell *matCellDef="let row"> {{row.transactionStationId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="transactionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Date</th>
          <td mat-cell *matCellDef="let row"> {{row.initiateTransactionDate}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Time</th>
          <td mat-cell *matCellDef="let row"> {{row.initiateTransactionTime}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status <mat-select [(ngModel)]="selectedStatus" (ngModelChange)="statusFilter()">
            <mat-option disabled value="">Choose anyone</mat-option>
            <mat-option value="">All</mat-option>
            <mat-option value="completed">Completed</mat-option>
            <mat-option value="failed">Failed</mat-option>  
            <mat-option value="pending">Pending</mat-option>
                       
          </mat-select></th>
          <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.transactionStatus === 'completed' ? 'green' : 'red'}"> {{row.transactionStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionUTR">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >UTR No.</th>
          <td mat-cell *matCellDef="let row"> {{row.transactionUTR}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Amount</th>
          <td mat-cell *matCellDef="let row"> {{row.transactionAmount}} </td>
        </ng-container>
           
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
      <mat-paginator [pageSizeOptions]="[6]" aria-label="Select page of users"></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>


<div class="back-button">
  <button routerLink="/dashboard">Back</button>
</div>
