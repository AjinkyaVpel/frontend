<h2 mat-dialog-title>
 Create User
</h2>

<mat-dialog-content>
<form [formGroup]="addUserForm" (ngSubmit)="onFormSubmit()">
  <div class="row">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>User Role</mat-label>
      <mat-select formControlName="userRoleType">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="host">Host</mat-option>
        <mat-option value="vendor">Vendor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>First  Name</mat-label>
      <input matInput type="text" formControlName="hostFirstName" rows="1">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>last Name</mat-label>
      <input matInput type="text"  formControlName="hostLastName" rows="2">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> Email</mat-label>
      <input matInput type="email"  formControlName="hostEmail" rows="3">
    </mat-form-field>
  </div>

  <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Phone No.</mat-label>
        <input matInput type="text"  formControlName="hostContactNo" rows="3">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

<div mat-dialog-actions class="action">
  <button mat-raised-button color="basic" type="button" mat-dialog-close="false">Cancel</button>
  <button mat-raised-button color="primary" type="submit">Add</button>
</div>
</form>
</mat-dialog-content>
